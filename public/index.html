<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="/style.css">
            <title>Text Task</title>            
    </head>
<body>
    <h2>Text Task</h2>
    <h3>This website helps you remember your to-dos by sending
    daily text messages at a specific time.
    </h3>



    <form action="/thankyou" method="post">
        <label for="name">What is your name?</label> <br>
        <input type="text" id="Name" name="Name" placeholder="ex: Mickey"><br>
        <label for="task">What is the task?</label> <br>
        <input type="text" id="Task" name="Task" placeholder="ex: Homework"><br>
        <label for="phone">What is your phone number?</label> <br>
        <input type="text" id="Phone" name="Phone" placeholder="ex: 0123456789"><br>
        <label for="time">What time do you want to be reminded?</label> <br>
        <input type="text" id="Time" name="Time" placeholder="in 24hr format, ex: 3:45 or 16:30"><br>

<input type="submit" value="Submit">
</form>


</body>
</html>
